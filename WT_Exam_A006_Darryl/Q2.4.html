     <script>
      function salCalc(age,exp)
      {
      let salary=0;
        if(age>=35 && exp=="yes")
        {
             salary=6000;
        }

        else if(age>=28 && age<35 && exp=="yes")
        {
             salary=4800;
        }
        
        else if(age<28 && exp=="yes")
        {
             salary=3000;
        }

        else if(age<28 && exp=="no")
        {
             salary=2000;
        }

        return salary;
      }

      var Sal = salCalc(32,"yes");
      console.log(Sal);



     </script>
