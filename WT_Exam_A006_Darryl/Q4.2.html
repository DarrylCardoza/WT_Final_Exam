<body>
    <script>
        function capitalizeLetters(str1) 
{ var arr = str1.split(' '); 
var newArray = []; 
for(var x=0;x<arr.length;x++){
 newArray.push(arr[x].charAt(0).toUpperCase()+arr[x].slice(1)); 
} 
return newArray.join(' '); 
} 
console.log(capitalizeLetters("i love javascript"));

    </script>
</body>
